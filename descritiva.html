<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
  <div class="modal-content">

      </div>

<form>
  <div class="box">
    <img src="assets/img/document.png">
    <div class="content">
      <h2 class="box-title">Estatística Descritiva</h2>
      <input class="input" id="inputTitulo" placeholder="Nome da variavel"/>
      <br/>
      <br/>
      <input class="input" id="inputValores" placeholder="Insira os dados separando-os por ';'"/>
      <br/>
      <br/>
      <div>
      <span>Tipo de Variavel: </span>
      <select id="variaveis">
        <option value="" selected disabled>Selecione</option>
        <option value="qualitativaNominal">Qualitativa Nominal</option>
        <option value="qualitativaOrdinal">Qualitativa Ordinal</option>
        <option value="quantitativaDiscreta">Quantitativa Discreta</option>
        <option value="quantitativaContinua">Quantitativa Continua</option>
      </select>
    </div>
    <div>
      <span>Medidas Separatrizes: </span>
      <select id="cars" onchange="mudaBarra()">
        <option value="" selected disabled >Selecione</option>
        <option value="Quartil">Quartil</option>
        <option value="Quintil">Quintil</option>
        <option value="Decil">Decil</option>
        <option value="Percentil">Porcentil</option>
      </select>
      <input type="range" min="0" max="0" value="0" step="1" class="bms" id="barraMedidas">
      <p id="valorBMS">-</p>
      <div>
      <input type="radio" name="tipo" class="amostragem" value="populacao" checked>População
      <input type="radio" name="tipo" class="amostragem"value="amostra">Amostra<br>
      </div>
      <br/>
      <input type="file" accept=".csv" class = "importArchive" id="importArchive"></input>
      <br/>
      <br/>
      <button type="button" id="calculaDesc" data-toggle="modal" data-target="#staticBackdrop" onclick="execRender()">Calcular</button>
</form>

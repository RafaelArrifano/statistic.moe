  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Resultados</h5>
        </div>
        <div class="modal-body">
          <div id="resultado">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="button" data-dismiss="modal" onclick="apagarDescritiva()">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim da Modal s-->
  <div class="article-list">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Estatística Descritiva</h2>
        </div>
      <div>
    </div>
  </div>
  <div class="box">
    <div class="content">
      <input class="form-control" id="inputTitulo" placeholder="Nome da variavel" style="margin-bottom: 10px; margin-top: -10px;"/>
      <input class="form-control" id="inputValores" placeholder="Insira os dados separando-os por ';'"/>
      <div>
        <label for="#variaveis">Tipo de Variavel:</label>
        <select id="variaveis" class="form-control">
          <option value="" selected disabled>Selecione</option>
          <option value="qualitativaNominal">Qualitativa Nominal</option>
          <option value="qualitativaOrdinal">Qualitativa Ordinal</option>
          <option value="quantitativaDiscreta">Quantitativa Discreta</option>
          <option value="quantitativaContinua">Quantitativa Continua</option>
        </select>
      </div>
      <div>
        <label for="#cars">Medidas Separatrizes:</label>
        <select id="cars" class="form-control" onchange="mudaBarra()" style="margin-bottom: 10px;">
          <option value="" selected disabled>Selecione</option>
          <option value="Quartil">Quartil</option>
          <option value="Quintil">Quintil</option>
          <option value="Decil">Decil</option>
          <option value="Percentil">Porcentil</option>
        </select>
        <input type="range" min="0" max="0" value="0" step="1" class="bms" id="barraMedidas">
        <p id="valorBMS">-</p>
      </div>
      <div id="barra">
        <input type="radio" name="tipo" class="amostragem" value="populacao" checked>População
        <input type="radio" name="tipo" class="amostragem" value="amostra">Amostra<br>
      </div>
      <div>
      <input type="file" class="importArchive" accept=".xlsx" id="importArchive"></input>
      </div>
      <div>
      <button type="button" id="calculaDesc" data-toggle="modal" data-target="#staticBackdrop"
        onclick="execRender()">Calcular</button>
      </div>
    </div>
  </div>
</div>

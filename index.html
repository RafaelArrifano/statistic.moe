<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Login | Static.moe</title>

  <!-- Bootstrap core CSS -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center" style="background-color: #fff;">
  <form class="form-signin">
    <img class="mb-4" src="../assets/img/static.png">
    <h2 class="h3 mb-3 font-weight-normal">Fazer Login</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus
      style="margin-bottom: 20px;">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembre de mim
      </label>
    </div>
    <a href="./home.html"><button class="btn btn-lg btn-primary btn-block" type="button"
        style="background-color: #7159c1; border-color: rgba(113,89,193,0.6);">Entrar</button></a>
    <p class="mt-5 mb-3 text-muted">&copy; Static.moe 2020</p>
  </form>
</body>

</html>

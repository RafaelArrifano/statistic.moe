<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Login | Statistic.moe</title>
  <!-- Bootstrap core CSS -->
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="assets/css/signin.css" rel="stylesheet">
</head>

<body class="text-center" style="background-color: #fff;">
  <form class="form-signin">
    <img class="mb-4" src="./assets/img/static.png">
    <h2 class="h3 mb-3 font-weight-normal">Fazer Login</h2>
    <label for="inputEmail" class="sr-only">Usuário</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Usuário" required autofocus style="margin-bottom: 20px;">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar-se
      </label>
    </div>
    <a href="./home.html">
      <button class="entrar" type="button">Entrar</button>
    </a>
    <a href="home.html" class="homeLink">
      <span class="convidado">
        Entrar como convidado
      </span>
    </a>
    <p class="copyright">Copyright © 2020 Statistic.moe</p>
  </form>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
